<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Smart Wardrobe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div id="container">
    <div id="mensagem_login">
      <strong>Fa√ßa aqui o seu login ou o seu registo gratuito</strong>
    </div>

    <ion-item>
      <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Password input" type="password" value="password"></ion-input>
    </ion-item>

    <div class="button-row">
      <ion-button class="custom-button" (click)="entrar()">Entrar</ion-button>  
      <ion-button class="custom-button">Registar</ion-button>
    </div>
  </div>
</ion-content>



</ion-content>
